<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #fact {
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="fact">Click the button to get a dog fact!</div>
    <button id="getFactButton">Get Dog Fact</button>

    <script>
        document.getElementById('getFactButton').addEventListener('click', function() {
            fetch('https://dog-api.kinduff.com/api/facts')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('fact').innerText = data.facts[0];
                })
                .catch(error => {
                    console.error('Error fetching the dog fact:', error);
                    document.getElementById('fact').innerText = 'Could not retrieve a dog fact. Please try again later.';
                });
        });
    </script>
</body>
</html>
